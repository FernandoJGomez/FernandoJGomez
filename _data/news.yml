- date: 27 October, 2018
  headline: "Today, I very excitedly accepted a position to be a postdoc working on a NASA Astrobiology Institute project. I will be working in Washington, D.C. with an amazing group of researchers at Carnegie Institute who are using big data to interrogate the co-evolution between the biosphere (life) and geosphere (Earth and its varied environments)."